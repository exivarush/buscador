<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Guild</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #ffd700;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #ff4500;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6347;
        }
        .popup {
            background-color: #333333;
            border: 2px solid #ffd700;
            padding: 20px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1000;
        }
        .popup h2 {
            color: #ffd700;
        }
        .popup ul {
            list-style: none;
            padding: 0;
        }
        .popup ul li {
            margin-bottom: 10px;
        }
        .EK { color: black; font-weight: bold; }
        .MS { color: red; font-weight: bold; }
        .ED { color: green; font-weight: bold; }
        .RP { color: orange; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de Guild</h1>
        <input type="text" id="guildName" placeholder="Nome da Guild">
        <button onclick="consultarGuild()">Buscar Guild</button>
        <button onclick="consultarMortes()">Buscar Mortes Online</button>
        <div id="resultados"></div>
        <div id="bossBoostado"></div>
        <div id="criaturaBoostada"></div>
        <div id="rashid"></div>
    </div>
    <div class="popup" id="popup">
        <h2>Resultado da Busca</h2>
        <p><strong>Total Online:</strong> <span id="totalOnline"></span></p>
        <ul id="listaOnline"></ul>
        <button onclick="fecharPopup()">Fechar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
