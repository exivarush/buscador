<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tibia Info</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 style="color: gold; text-align: center;">Tibia Info</h1>
  </header>
  <main>
    <!-- Campo de busca de guild -->
    <section>
      <h2>Buscar Guild</h2>
      <input type="text" id="guildName" placeholder="Digite o nome da guild" />
      <button onclick="buscarGuild()">Buscar</button>
      <div id="guildResultados">
        <h3>Resultado:</h3>
        <ul id="guildMembers"></ul>
      </div>
    </section>

    <!-- Campo de busca de mortes online -->
    <section>
      <h2>Buscar Mortes</h2>
      <button onclick="buscarMortes()">Buscar Mortes</button>
      <div id="mortesResultados">
        <ul id="mortesList"></ul>
      </div>
    </section>

    <!-- Campo de Boss Boostado e Criatura Boostada -->
    <section>
      <h2>Boosts Atuais</h2>
      <div id="boosts">
        <div id="bossBoost"></div>
        <div id="creatureBoost"></div>
      </div>
    </section>

    <!-- Campo de Rashid -->
    <section>
      <h2>Rashid Hoje</h2>
      <div id="rashid">
        <img id="rashidImg" src="https://www.tibiawiki.com.br/wiki/Arquivo:Rashid.gif" alt="Rashid"><br>
        <p id="rashidLocation"></p></br>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
